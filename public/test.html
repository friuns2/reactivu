<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Todo App</title>
    <script src="https://unpkg.com/vue@2"></script> <!-- Using Vue 2 for this example -->
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <input type="text" v-model="newTodoText" @keyup.enter="addTodo" placeholder="Enter a new todo">
        <button @click="addTodo">Add Todo</button>
        <ul>
            <li v-for="(todo, index) in todos" :key="index">
                <input type="checkbox" v-model="todo.completed">
                <span :class="{ completed: todo.completed }">{{ todo.text }}</span>
                <button @click="deleteTodo(index)">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                newTodoText: '',
                todos: []
            },
            methods: {
                addTodo() {
                    if (this.newTodoText.trim() !== '') {
                        this.todos.push({ text: this.newTodoText, completed: false });
                        this.newTodoText = '';
                    }
                },
                deleteTodo(index) {
                    this.todos.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
